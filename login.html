<!DOCTYPE html>
<html>
<head>
    <title>SDGE Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
    crossorigin="anonymous"></script>
</head>
    <body>
        <div class="container-sm mt-5" id="loginbox">
            <h3 style="color: rgb(17, 58, 94)">Login to your SDGE Account</h3>
            
            <form>
                <div>
                    <label for="username">username</label>
                    <input type="text" class="form-control" id="username" name="username"
                    placeholder="username">

                </div>
                <div>
                    <label for="pass">password</label>
                    <input type="password" class="form-control" id="pass" name="pass"
                    placeholder="password">
                </div>
                <div>
                    <script>
                        function play() {
                        var audio = document.getElementById("audio");
                        audio.play();
                      }
                      </script>
                    <button onclick="play()">
                        Forgot your username or password?</button>
                    <audio id="audio"><source src="http://www.sdsuproject.com/bruh.mp3"></audio>

                </div>
                <br>
                <div>
                    <input type="submit" value="login">
                </div>
            </form>
        </div>
    </body>
</html>
